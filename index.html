<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Agenda</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/img/livro-de-contato.png" alt="Logo de Agenda">
        <h1>Minha agenda de contatos</h1>
    </header>

    <main>
        <section class="novo-contato">
            <h3>Adicionar novo contato</h3>
        
            <form id="formContato">
                <label for="nome" class="nome-meio">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do contato" required>
    
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite o telefone com o DDD" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o email do contato" required>
                
                <label for="interesses">Interesses:</label>
                <input type="text" id="interesses" placeholder="Digite os interesses do contato separados por vírgula" required>
    
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section class="tabela-contato">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Interesses</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                </tbody>
            </table>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
